<div class="container">
  <div class="text-center display-3 m-3 text-white">
    WordLimit: {{limit}}  
  </div>
  
  <input 
  type="range"
  min="1"
  max="50"
  value="{{limit}}"
  class="slider form-control-range"
  (change)="handleSliceChange($event.target.value)"
  />
  <button (click)="generate()" class=" btn btn-info">Generate Words</button>
  <div class="card card-body">
    <p class="display-4">
      {{words}}
    </p>
  </div>

</div>
